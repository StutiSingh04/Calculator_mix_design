<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS 10262:2019 Concrete Mix Design</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 20px auto; padding: 20px; background-color: #f4f4f9; }
        .section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; border-left: 5px solid #2c3e50; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; margin-top: 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { display: block; font-weight: bold; font-size: 0.9em; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background: #27ae60; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1.1em; }
        button:hover { background: #219150; }
        #result { margin-top: 20px; background: #2c3e50; color: #ecf0f1; padding: 20px; border-radius: 8px; white-space: pre-wrap; display: none; }
    </style>
</head>
<body>

    <h1>Concrete Mix Design (IS 10262:2019)</h1>

    <form id="mixForm">
        <div class="section">
            <h2>1. Design Requirements</h2>
            <div class="grid">
                <div>
                    <label>Grade of Concrete (fck in MPa):</label>
                    <input type="number" id="fck" value="30" required>
                </div>
                <div>
                    <label>Exposure Condition:</label>
                    <select id="exposure">
                        <option value="Mild">Mild</option>
                        <option value="Moderate" selected>Moderate</option>
                        <option value="Severe">Severe</option>
                        <option value="VerySevere">Very Severe</option>
                        <option value="Extreme">Extreme</option>
                    </select>
                </div>
                <div>
                    <label>Workability (Slump in mm):</label>
                    <input type="number" id="slump" value="100">
                </div>
                <div>
                    <label>Pumpable Concrete?</label>
                    <select id="pumpable">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>2. Material Properties</h2>
            <div class="grid">
                <div>
                    <label>Cement Category (Fig 1):</label>
                    <select id="cementCategory">
                        <option value="A">A (33 Grade)</option>
                        <option value="B">B (43 Grade)</option>
                        <option value="C" selected>C (53 Grade)</option>
                        <option value="D">D (High Strength)</option>
                    </select>
                </div>
                <div>
                    <label>Max Aggregate Size (mm):</label>
                    <select id="maxAggSize">
                        <option value="10">10 mm</option>
                        <option value="20" selected>20 mm</option>
                        <option value="40">40 mm</option>
                    </select>
                </div>
                <div>
                    <label>Fine Agg. Zone (1-4):</label>
                    <input type="number" id="faZone" value="2" min="1" max="4">
                </div>
                <div>
                    <label>SG of Cement:</label>
                    <input type="number" step="0.01" id="sgCement" value="3.15">
                </div>
                <div>
                    <label>SG of FA (Sand):</label>
                    <input type="number" step="0.01" id="sgFA" value="2.65">
                </div>
                <div>
                    <label>SG of CA (Stone):</label>
                    <input type="number" step="0.01" id="sgCA" value="2.74">
                </div>
                <div>
                    <label>Admixture Type:</label>
                    <select id="admixtureType">
                        <option value="plasticizer">Normal Plasticizer</option>
                        <option value="superplasticizer" selected>Superplasticizer</option>
                    </select>
                </div>
                <div>
                    <label>SG of Admixture:</label>
                    <input type="number" step="0.01" id="sgPlasticizer" value="1.20">
                </div>
            </div>
        </div>

        <div class="section">
            <h2>3. Field Conditions (%)</h2>
            <div class="grid">
                <div>
                    <label>Moisture Content - FA:</label>
                    <input type="number" step="0.1" id="mcFA" value="2.0">
                </div>
                <div>
                    <label>Absorption - FA:</label>
                    <input type="number" step="0.1" id="absFA" value="1.0">
                </div>
                <div>
                    <label>Moisture Content - CA:</label>
                    <input type="number" step="0.1" id="mcCA" value="0.5">
                </div>
                <div>
                    <label>Absorption - CA:</label>
                    <input type="number" step="0.1" id="absCA" value="0.5">
                </div>
            </div>
        </div>

        <button type="submit">Calculate Mix Design</button>
    </form>

    <div id="result">
        <h2>Results</h2>
        <div id="output"></div>
    </div>

    <script src="updated_script.js"></script>
</body>
</html>
